##说正事

拔尖人才工程组计划在2015级中招收若干名新成员，初期不对技术基础做任何要求，通过答题的方式进行考核，来确定入选的同学。招新分为以下两个方向：

####初级

初级面向小白型群体，考核题目比较简单，招收新人相对较多。入选后进行相应的学习任务，并设有一定的要求，若长期不达标，则会被淘汰。

####进阶

进阶面相具备一定技术基础的同学，考核题目想对略难，招收新人相对较少。入选后进行技能提升的训练。
