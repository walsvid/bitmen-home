##说正事

拔尖人才工程组新一轮的招新开始了，主要面向想要在技术上有所建树的大一同学，初期不设置技术门槛，通过答题＋面试的方式来确定入选的同学。咱们有大牛级的老师带领，也有一帮大神级的学长坐镇，高端的服务器，成群的PC，一摞摞的开发板，一应俱全。

我们将针对两种类型的同学进行选拔：

####起步型

初级面向不具备多少技术基础的同学，考核题目比较简单，招收新人相对较多。入选后，我们会根据个人的兴趣和技术水平定制学习任务，通过这种方式不断提升自身的水平。当然了，太水太懒也会被淘汰掉的。

####进阶型

进阶面相具备一定技术基础的同学，考核题目想对略难，招收新人相对较少。入选后进行更多的低层学习，夯实基础级的技术。
