## 写在前面的话
`Bitman`呢，并不是工作室，也不是社团，这里是更能自由提升你能力的一片沃土。所以，我们不是以事情的结果和完成的快慢来评定想要加入的你，更多考虑的是学习时的态度和解决问题的思考方式。所以，请记住要**独立**地完成这些题目，也许会遇到很多问题，会踩很多的坑，但是这些弯路不是白走的。它会成为你宝贵的财富。

我们最后评判的时候，不仅仅会看结果，更多会问解决问题的思路。

这些题目当然不是全部，这只是入门的第一级台阶，后面还有更广阔的天地等着你。觉得简单的同学请不要沾沾自喜，来和我们沟通，提前试试更有难度的题目；觉得困难的同学也没必要灰心，一步一步来。

下面的一些题目中可能某些小题你无法给出满意的解答（标*为选做），没关系，请大胆尝试。
    </script>
    <script type="text/markdown" id="markdown-content2">
好了，不多废话，开始试试身手吧：

### Problem 0（给从零开始的"小白"）
    也许你踏入大学校园之前，没有写过程序，现在也是对各种概念模模糊糊。那么首先要做的"题目"就是找寻自己追求的目标。
    先定个小目标，比如：
        0. 如果你没有电脑，苦于没有上机的地点，可以去图书馆1楼机房，更可以联系我们给你安排电脑 :)
        1. 自己动手配置好能编写程序的电脑环境，
        2. 搞清楚什么是：编辑器，编译器，集成开发环境(IDE); 列举出常见的几款C语言编译器，常见的代码编辑器，常见的IDE。
        3. 学一门程序设计语言，不求完全掌握，毕竟在实践中学习才是最快的；但要了解基础语法，否则你可能在接下来的题目中遇到困难。


### Problem 1

> ![hanoi](img/tower_of_hanoi.jpeg)

    汉诺塔是根据一个传说形成的数学问题：
    有三根杆子A，B，C。A杆上有N个(N>1)穿孔圆盘，盘的尺寸由下到上依次变小。要求按下列规则将所有圆盘移至C杆：
        1. 每次只能移动一个圆盘；
        2. 大盘不能叠在小盘上面。

    问1：假设只有3个圆盘，如何移动？你能用程序实现吗？
        程序的输出是打印如何移动盘子的过程，不要求最少步数，例如2个盘子时输出为：
            A->B
            A->C
            B->C
    提示1：可将圆盘临时置于B杆，也可将从A杆移出的圆盘重新移回A杆，但都必须遵循上述两条规则。

    问2：如果是n个圆盘，如何移动呢？
    提示2：需要了解"递归"的概念。

    问3：你真的懂你写出来的递归代码了吗？为什么递归这么神奇呢？有没有非递归的解法呢？
    提示3：看似基础的汉诺塔和计算机函数调用过程有千丝万缕的联系，如果由你模拟计算机内部的某些操作，就可以实现"非递归"。

    问4*：递归与非递归孰强孰弱呢？怎样计算代码运行的时间呢？代码运行时间可能跟实际硬件配置有关，有什么更标准的衡量方式吗？


### Problem 2

> ![binary](img/binary.jpeg)

    查找资料，学习原码，反码，补码相关知识，并完成下列各题:

    问1：用文字描述十进制数转二进制原码和原码转反码，补码的算法。计算机中使用哪种编码表示数？

    问2：
        1. 写出132.6875的二进制原码和补码
        2. 写出-132.6875的二进制原码和补码
        3. 十进制数x的补码是11010011，写出x
        4. 十进制数x的补码是1.1100111，写出x

    问3：设计程序，将任意十进制整数转换成补码并打印，并自己设计测试用例
    提示3：你应该先了解"测试用例"的概念。

### Problem 3

> ![chips](img/chips.jpg)

    查找资料，了解char，short，int，unsigned char，unsigned int在计算机中的表示方式，回答以下问题：

    问1：说明在32位不同系统下(Windows，Linux)和64位不同系统下(Windows，Linux，macOS)这些数据类型各用多少二进制位表示，它们能表示的数的范围是什么

    问2：介绍char，short，int之间进行类型转换的原理

    问3：了解完类型转换后，请解释以下程序类型转换出错的原因

        #include <stdio.h>
        int main() {
          char a = 245;
          int b = (int) a;
          printf("%d\n", b);
          return 0;
        }

        output:-11

    问4*：查找资料，解释大端机和小端机，并尝试自己写程序验证。

### Problem 4

> ![stack](img/stack.jpg)

    计算机中存在这么一个特殊的数组，它有三个操作：
        1. 删除最后一个数
        2. 在数组尾部添加一个数
        3. 取数组的最后一个值

    问1：请完成
        void add(int a[]);
        void delete(int a[]);
        void get(int a[])
    这三个函数来实现三个操作

    又来了，计算机中还有一个特殊的数组，它也有三个操作：
        1. 删除第一个数，并将所有数据往前移动一位
        2. 在数组尾部添加一个数
        3. 取数组的第一个数

    问2：还是上一题的三个函数，请你完成它们来实现这三个操作。

    如果你已经用普通数组实现了第二题题的三个函数，那么，如果只给你两个第一题中描述的数组，你怎么实现这三个函数。

    如果你来到这一题，那么你一定实现了所有的函数。你可能会问，这两个特殊的数组到底是什么玩意儿？它们到底有什么用
    不卖关子了，第一题的数组叫做栈，第二题的数组叫做队列。
    问3：请你查资料，介绍栈和队列在计算机中的用处。


### Problem 5

> ![2](img/2.jpg)

    在一群物品中搜索，你会采用怎样的策略？你听说过折半/二分查找吗？没有的话请先行了解。

    问1：请你写出二分查找的算法代码。（要求：仅需支持对整形数字数组的查找即可）

    问2：你能在接下来的面谈中当面证明自己代码的正确性吗？

    问3：折半查找算法有一个特点：如果待查找的元素在数组中有多个则返回其中任意一个
        以本节定义的数组int a[8] = { 1, 2, 2, 2, 5, 6, 8, 9 };为例，如果调用binarysearch(2)则返回3，即a[3]，
        而有些场合下要求这样的查找返回a[1]，也就是说，如果待查找的元素在数组中有多个则返回第一个。
        请修改折半查找算法实现这一特性。

    问4：编写一个函数double mypow(double x, int n);求x的n次方，参数n是正整数。最简单的算法是：
        double product = 1;
        for (i = 0; i < n; i++)
            product *= x;
        这个算法的时间复杂度是Θ(n)。其实有更好的办法，
        比如mypow(x, 8)，第一次循环算出x·x=x2，第二次循环算出x2·x2=x4，第三次循环算出4·x4=x8。**
        这样只需要三次循环，时间复杂度是Θ(lgn)。
        请实现这个算法并思考一下如果n不是2的整数次幂应该怎么处理。
        **备注:xn为上标，代表x的n次幂


### Problem 6

> ![multiplier](img/multiplier.png)

    不知道你们的计算机导论老师给你们介绍过没有，计算机CPU中是没有专门算乘法、除法和取模的模块的。但是计算机中有计算加法和减法的模块。所以请你完成下列题目：
        1. 利用加法实现乘法
        2. 利用减法实现除法和取模

    你会发现，乘法如果都变成加法的话，会很慢很慢，完全不像现实中的乘法是加法的加强版。其实，计算机科学家们也发现了这个问题，他们发明了一种叫做移位的运算，这种运算可以大大简化乘法运算的过程，请你用移位运算和加法运算实现乘法运算。

    问题又来了，计算机中不同的数据类型能表示的数据范围是有限的。如果乘法的计算结果超出的你所用的数据类型的表示范围，就要用更大的数据类型去存储这个结果。所以，请实现题目所描述的新的更健壮的乘法运算。

### Problem 7

> ![baracktocat](img/baracktocat.jpg)

    我们知道，当一个程序还没有被编译器编译时，它就是以文本文件的形式储存在计算机中的。这个时候我们完全可以把它当作一个普通文件进行处理。那么，你能不能对源文件进行处理，来满足我的两个要求呢？

    1. 写一个程序，这个程序将打开它自己的源文件。之后请你将这个文件中的注释统统去掉。别忘了C语言里注释有两种类型，`//`和`/* */`哟。两种都要处理，而且要求处理完后的文件可以正常编译，正常发挥它去掉注释的功能。

    2. 写一个程序，这个程序依旧接受自己的源文件作为输入。之后请你统计以下的数据并以漂亮的样子进行输出：

       * 其中使用了哪些数据类型？

       * 这些数据类型分别使用了几次？

       * 能不能由多到少输出这些类型的使用次数？

         （注意：你可以利用第一步的程序来去掉注释，这样注释中的`int`之类的字符就不会干扰你啦！）



### Problem 8（给有C语言基础的同学）

> ![assembly](img/assembly.png )

    1. 阅读王爽的《汇编语言》，简单总结书中常用的汇编指令意义。（不准抄袭网上的表格，要用自己的话说明）

    2. 简述标志寄存器的作用以及程序的分支跳转、循环是如何实现的。（要有相应的x86汇编代码举例）

## 结束？开始！
如果你已经完成了其中的`大多数`题目，首先要祝贺你，你的实力和态度都值得肯定。

####那接下来呢？
如果你完成了`一半以上`的小题（是的，不需要全部），就暂时算通过了最初的挑战。

接下来可以联系之前页面中提到的学长，对你的解答进行一个评估。是的，挑战还没有结束，请你不要在意自己是不是贴上加入某个组织的标签，而是关注学习的过程。

我们相信，不论最后你是否留下了，这个试炼的过程都对你有极大的帮助。
